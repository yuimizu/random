<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <button class="navbar-toggler border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="margin-left: auto;">
        <i class="bi bi-list"></i>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <hr>
        <div class="offcanvas-body" style="padding: 0;">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <i class="bi bi-house-door me-3"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-body-emphasis">
                ○○
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <h1 class="title fadeIn500ms">Fortune Telling</h1>

  <div id="caption" class="caption fadeIn1s"></div>

  <!-- 日付の選択フィールド（手動入力にも対応） -->
  <input type="date" id="birthdate" class="form-control mb-3">
  
  <!-- 手動入力のためのテキストフィールド（アンドロイド用） -->
  <input type="text" id="manual-birthdate" class="form-control mb-3" style="display:none;">

  <div class="button fadeIn1500ms" onclick="goToResultPage()">START</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script>
    // 生年月日を選択するためのロジック
    function goToResultPage() {
      let birthdate = document.getElementById('birthdate').value;
      
      // モバイル端末の場合は、手動入力を表示
      if (!birthdate && /Android|iPhone/i.test(navigator.userAgent)) {
        document.getElementById('manual-birthdate').style.display = 'block';
        birthdate = document.getElementById('manual-birthdate').value.trim();
      }
      
      if (!birthdate) {
        alert("生年月日を入力してください！");
        return;
      }

      // 結果ページに遷移し、生年月日をクエリパラメータとして渡す
      const targetPage = "result.html";
      window.location.href = `${targetPage}?birthdate=${encodeURIComponent(birthdate)}`;
    }

    // ページ読み込み時に表示するメッセージを設定
    document.addEventListener("DOMContentLoaded", () => {
      const caption = document.getElementById("caption");

      // ユーザーエージェントを基にメッセージを変更
      if (/Android/i.test(navigator.userAgent)) {
        caption.innerHTML = "今あなたが必要とする石を、<br>導き出す特別な占いです。<br>生年月日を入力してください。";
      } else {
        caption.innerHTML = "今あなたが必要とする石を、<br>導き出す特別な占いです。<br>生年月日を選択してください。";
      }
    });
  </script>
</body>
</html>
