<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
        <button class="navbar-toggler border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
          <i class="bi bi-list"></i>
        </button>

      <div class="offcanvas offcanvas-end" id="offcanvasNavbar" tabindex="-1">
        <div class="offcanvas-header">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="閉じる"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="#" class="nav-link active"><i class="bi-house-door me-2"></i>ホーム</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">○○</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
  
  <div class="container mt-5">
    <h1 class="mb-4 fadeIn500ms">Fortune Telling</h1>
    <p class="fadeIn1s">今あなたが必要とする石を<br>導き出す特別な占いです。</p>

    <div class="profile fadeIn1s">
      <p>あなたについて教えてください。</p>

      <!-- お名前入力フィールド -->
      <div class="mb-4">
        <label for="name" class="form-label">お名前</label>
        <input type="text" id="name" class="form-control">
      </div>

      <!-- 生年月日を選択するフィールド -->
      <div class="mb-4">
        <label for="year" class="form-label">生年月日</label>
        <div class="d-flex gap-2">
          <select id="year" class="form-select">
            <option value="">年</option>
            <!-- JavaScriptで動的に追加 -->
          </select>
          <select id="month" class="form-select">
            <option value="">月</option>
            <!-- JavaScriptで動的に追加 -->
          </select>
          <select id="day" class="form-select">
            <option value="">日</option>
            <!-- JavaScriptで動的に追加 -->
          </select>
        </div>
      </div>
    </div>

    <!-- STARTボタン -->
    <button class="button fadeIn1500ms" onclick="goToResultPage()">START</button>
  </div>

  <script>
    // 年、月、日を動的に生成
    const yearSelect = document.getElementById("year");
    const monthSelect = document.getElementById("month");
    const daySelect = document.getElementById("day");

    const currentYear = new Date().getFullYear();

    // 年を1900年から現在まで追加
    for (let year = currentYear; year >= 1900; year--) {
      const option = document.createElement("option");
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }

    // 月を1から12まで追加
    for (let month = 1; month <= 12; month++) {
      const option = document.createElement("option");
      option.value = month;
      option.textContent = month;
      monthSelect.appendChild(option);
    }

    // 日を追加する関数（選択された年と月に応じて）
    function populateDays() {
      daySelect.innerHTML = '<option value="">日</option>'; // 初期化
      const year = parseInt(yearSelect.value, 10);
      const month = parseInt(monthSelect.value, 10);

      if (!isNaN(year) && !isNaN(month)) {
        const daysInMonth = new Date(year, month, 0).getDate(); // 月末の日を取得
        for (let day = 1; day <= daysInMonth; day++) {
          const option = document.createElement("option");
          option.value = day;
          option.textContent = day;
          daySelect.appendChild(option);
        }
      }
    }

    // イベントリスナーで日を更新
    yearSelect.addEventListener("change", populateDays);
    monthSelect.addEventListener("change", populateDays);

    // 結果ページへの遷移処理
    function goToResultPage() {
      const name = document.getElementById("name").value.trim();
      const year = yearSelect.value;
      const month = monthSelect.value;
      const day = daySelect.value;

      // お名前と生年月日の入力チェック
      if (!name) {
        alert("お名前を入力してください！");
        return;
      }
      if (!year || !month || !day) {
        alert("生年月日を正しく選択してください！");
        return;
      }

      const birthdate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      const targetPage = "result.html";

      // 結果ページにクエリパラメータとしてお名前と生年月日を渡す
      const query = `name=${encodeURIComponent(name)}&birthdate=${encodeURIComponent(birthdate)}`;
      window.location.href = `${targetPage}?${query}`;
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>

</body>
</html>
