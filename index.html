<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Fortune Telling</h1>

  
  <input type="date" id="birthdate">

  <div class="button" onclick="goToResultPage()">START</div>
  
  <script>
    if (!Modernizr.inputtypes.date) {
    // もし日付入力がサポートされていない場合、カレンダーを手動で提供
    const birthdateInput = document.getElementById('birthdate');
    birthdateInput.type = 'text'; // フォールバック用にテキスト入力に変更
    flatpickr(birthdateInput, {
        dateFormat: "Y-m-d"
    });
}

    function goToResultPage() {
      const birthdate = document.getElementById('birthdate').value;

      if (!birthdate) {
        alert("生年月日を入力してください！");
        return;
      }

      // 結果ページに遷移し、生年月日をクエリパラメータとして渡す
      const targetPage = "result.html";
      window.location.href = `${targetPage}?birthdate=${encodeURIComponent(birthdate)}`;
    }
  </script>
</body>
</html>
