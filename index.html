<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い</title>
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title fadeIn500ms">Fortune Telling</h1>
  <div class="caption fadeIn1s">今あなたが必要とする石を、<br>導き出す特別な占いです。<br>生年月日を選択してください。
  </div>

  <input type="date" value="年/月/日" id="birthdate">

  <div class="button fadeIn1500ms" onclick="goToResultPage()">START</div>
  
  <script>
    function goToResultPage() {
      const birthdate = document.getElementById('birthdate').value;

      if (!birthdate) {
        alert("生年月日を入力してください！");
        return;
      }

      // 結果ページに遷移し、生年月日をクエリパラメータとして渡す
      const targetPage = "result.html";
      window.location.href = `${targetPage}?birthdate=${encodeURIComponent(birthdate)}`;
    }
  </script>
</body>
</html>
