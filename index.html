<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container-fluid">
      <button class="navbar-toggler border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="margin-left: auto;">
        <i class="bi bi-list"></i>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        <hr>
        <div class="offcanvas-body" style="padding: 0;">
          <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
              <a href="#" class="nav-link active" aria-current="page">
                <i class="bi bi-house-door me-3"></i>Home
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link link-body-emphasis">
                ○○
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <h1 class="title fadeIn500ms">Fortune Telling</h1>

  <div id="caption" class="caption fadeIn1s"></div>

  <!-- 生年月日を選択または入力するメッセージ -->
  <p id="birthdateMessage" class="caption fadeIn1s"></p>

  <!-- 日付選択フィールド（デフォルト表示） -->
  <input type="date" id="birthdatePicker" class="form-control mb-3">

  <!-- 手動入力フィールド（アンドロイド端末用、デフォルト非表示） -->
  <input type="text" id="manualBirthdate" class="form-control mb-3" placeholder="YYYY/MM/DD" style="display: none;"  maxlength="10" oninput="formatDateInput(event)">

  <script>
    function formatDateInput(event) {
      const input = event.target;
      const value = input.value.replace(/[^0-9]/g, ''); // 数字以外を除去
      let formatted = '';

      // 年(4桁)、月(2桁)、日(2桁)をフォーマット
      if (value.length <= 4) {
        formatted = value;
      } else if (value.length <= 6) {
        formatted = `${value.slice(0, 4)}/${value.slice(4)}`;
      } else {
        formatted = `${value.slice(0, 4)}/${value.slice(4, 6)}/${value.slice(6, 8)}`;
      }

      input.value = formatted; // フォーマット済みの値を入力欄に設定
    }
  </script>

  <div class="button fadeIn1500ms" onclick="goToResultPage()">START</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

  <script>
    function goToResultPage() {
      const birthdatePicker = document.getElementById('birthdatePicker');
      const manualBirthdate = document.getElementById('manualBirthdate');

      let birthdate = '';

      if (/Android/i.test(navigator.userAgent)) {
        // アンドロイドの場合、手動入力を取得
        birthdate = manualBirthdate.value.trim();
      } else {
        // それ以外は選択式の値を取得
        birthdate = birthdatePicker.value;
      }

      if (!birthdate) {
        alert("生年月日を入力してください！");
        return;
      }

      // 生年月日の形式を確認
      if (/Android/i.test(navigator.userAgent)) {
        const datePattern = /^\d{4}\/\d{2}\/\d{2}$/; // yyyy/mm/dd の形式
        if (!datePattern.test(birthdate)) {
          alert("生年月日は「YYYY/MM/DD」の形式で入力してください！");
          return;
        }

        // 正しい日付かどうか確認
        const [year, month, day] = birthdate.split("/").map(Number);
        const date = new Date(year, month - 1, day);
        if (
          date.getFullYear() !== year ||
          date.getMonth() + 1 !== month ||
          date.getDate() !== day
        ) {
          alert("有効な日付を入力してください！");
          return;
        }
      }

      // 結果ページに遷移し、生年月日をクエリパラメータとして渡す
      const targetPage = "result.html";
      window.location.href = `${targetPage}?birthdate=${encodeURIComponent(birthdate)}`;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const birthdateMessage = document.getElementById('birthdateMessage');
      const birthdatePicker = document.getElementById('birthdatePicker');
      const manualBirthdate = document.getElementById('manualBirthdate');

      // ユーザーエージェントでデバイスを判定
      if (/Android/i.test(navigator.userAgent)) {
        // アンドロイドの場合
        birthdateMessage.innerHTML = "今あなたが必要とする石を、<br>導き出す特別な占いです。<br>生年月日を入力してください。";
        birthdatePicker.style.display = "none"; // 選択式を非表示
        manualBirthdate.style.display = "block"; // 手動入力を表示
      } else {
        // それ以外のデバイス
        birthdateMessage.innerHTML = "今あなたが必要とする石を、<br>導き出す特別な占いです。<br>生年月日を選択してください。";
        birthdatePicker.style.display = "block"; // 選択式を表示
        manualBirthdate.style.display = "none"; // 手動入力を非表示
      }
    });

  </script>
</body>
</html>
