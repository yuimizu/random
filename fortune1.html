<!-- fortune1.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>結果 A</title>
</head>
<body>
    <h2>あなたの占い結果:</h2>
    <p id="fortuneResult">結果がここに表示されます...</p>

    <script>
        // URLパラメータから占い結果を取得
        const urlParams = new URLSearchParams(window.location.search);
        const fortune = urlParams.get('fortune'); // "fortune"パラメータの値を取得

        // 占い結果があれば表示
        if (fortune) {
            document.getElementById('fortuneResult').textContent = fortune;
        }
    </script>
</body>
</html>
