<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>占い結果</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="result.css">
</head>
<body>
    <nav class="navbar">
      <div class="container-fluid">
        <button class="navbar-toggler border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" style="margin-left: auto;">
          <i class="bi bi-list"></i>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          <hr>
          <div class="offcanvas-body" style="padding: 0;">
            <ul class="nav nav-pills flex-column mb-auto">
              <li class="nav-item">
                <a href="index.html" class="nav-link link-body-emphasis">
                  <i class="bi bi-house-door me-3"></i>Home
                </a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link active" aria-current="page">
                  <i class="bi bi-person-check-fill me-3"></i>占い結果
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="title">占い結果</h1>
      <div id="results"></div>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
  </script>

  <script>
    // クエリパラメータを取得する関数
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // 配列をシャッフルする関数 (誕生日を基にシードを生成)
    function seededShuffle(array, seed) {
      const random = () => {
        seed = (seed * 9301 + 49297) % 233280; // 線形合同法による乱数生成
        return seed / 233280;
      };

      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    document.addEventListener("DOMContentLoaded", () => {
      const birthdate = getQueryParam("birthdate");
      const resultsDiv = document.getElementById("results");

      if (!birthdate) {
        resultsDiv.textContent = "生年月日が指定されていません。";
        return;
      }

      const items = [
        {
          title: "A",
          description: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur amet veritatis, ut laborum culpa eaque.",
        },
        {
          title: "B",
          description: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur amet veritatis, ut laborum culpa eaque.",
        },
        {
          title: "C",
          description: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur amet veritatis, ut laborum culpa eaque.",
        },
        {
          title: "D",
          description: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur amet veritatis, ut laborum culpa eaque.",
        },
        {
          title: "E",
          description: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur amet veritatis, ut laborum culpa eaque.",
        },
        {
          title: "F",
          description: "Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur amet veritatis, ut laborum culpa eaque.",
        },
      ]; // 表示する項目

      // 誕生日を基にシードを生成 (年+月+日の数値)
      const seed = parseInt(birthdate.replace(/-/g, ""), 10);
      const shuffledItems = seededShuffle(items, seed);

      // 結果を表示
      shuffledItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "result-item";

        // タイトル
        const headerDiv = document.createElement("div");
        headerDiv.className = "result-header";
        headerDiv.textContent = `${item.title}:`;

        // 説明
        const descriptionDiv = document.createElement("div");
        descriptionDiv.className = "result-description";
        descriptionDiv.textContent = item.description;

        // 結果アイテムにタイトルと説明を追加
        div.appendChild(headerDiv);
        div.appendChild(descriptionDiv);

        // 結果を表示
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
