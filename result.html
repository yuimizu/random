    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const accordion = document.getElementById("accordionExample"); // アコーディオン全体を取得
          const items = Array.from(accordion.getElementsByClassName("accordion-item")); // 各アコーディオン項目を取得
      
          // Fisher-Yatesアルゴリズムでシャッフル
          function shuffleArray(array) {
              for (let i = array.length - 1; i > 0; i--) {
                  const j = Math.floor(Math.random() * (i + 1));
                  [array[i], array[j]] = [array[j], array[i]]; // 配列内の要素を交換
              }
          }
      
          shuffleArray(items); // アコーディオン項目をシャッフル
      
          // シャッフル後の順番でアコーディオンに追加
          items.forEach(item => accordion.appendChild(item));
      });
      </script>
